<h1 class="page-header">Forms</h1>

<ul class="nav nav-tabs">
    <li class="active"><a href="#">Forms</a></li>
    <li><a href="#/forms">Fields</a></li>

</ul>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</th>
            <th><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action</th>
        </tr>
        <tr>
            <th>
                <!--<div class="col-sm-7">-->
                <input ng-model="model.formname" type="text" class="form-control" id="inputUsername" placeholder="form name">
                <!--</div>-->
            </th>
            <th>
                <a ng-click="model.addForm()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> &nbsp;&nbsp;
                <a ng-click="model.updateForm()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="form in model.forms">
            <td>
                <a href="#/form/{{form._id}}/fields">{{form.title}}</a>
            </td>
            <td>
                <a ng-click="model.deleteForm($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                &nbsp;&nbsp;
                <a ng-click="model.selectForm($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<h1 class="page-header">Admin</h1>
<h3>Users</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>

            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Username
            </th>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Password
            </th>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Role</th>
            <th class="col-xs-3"><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Action
            </th>

        </tr>
        <tr>
            <th>
                <input ng-model="model.edituser.username" type="text" class="form-control" id="inputUsername" placeholder="Username">
            </th>
            <th>
                <input ng-model="model.edituser.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
            </th>
            <th>
                <input ng-model="model.edituser.roles" type="text" class="form-control" id="inputRole" placeholder="role1,role2">
            </th>
            <th>
                <a ng-click="model.addUser(model.edituser)"> <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </a>&nbsp;&nbsp;
                <a ng-click="model.updateUser(model.edituser)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></a>
            </th>


        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in model.users">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.parsedRoles}}</td>
            <td>
                <a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a> &nbsp;&nbsp;
                <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

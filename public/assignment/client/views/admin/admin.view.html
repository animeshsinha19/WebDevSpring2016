<h1 class="page-header">Admin Console</h1>
<h3>Users</h3>
<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>

            <th class="col-xs-2 no-wrap" ng-click="model.sortedBy='username' ; model.ordered=!model.ordered">
                <span ng-show="model.sortedBy == 'username'">
                            <span ng-show="!model.ordered" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.ordered" class="glyphicon glyphicon-triangle-bottom"></span></span>
                Username
            </th>
            <th class="col-xs-2 no-wrap"> Password</th>
            <th class="col-xs-2 no-wrap" ng-click="model.sortedBy='firstName' ; model.ordered=!model.ordered"><span
                    ng-show="model.sortedBy == 'firstName'">
                            <span ng-show="!model.ordered" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.ordered" class="glyphicon glyphicon-triangle-bottom"></span></span>
                First Name
            </th>
            <th class="col-xs-2 no-wrap" ng-click="model.sortedBy='lastName' ; model.ordered=!model.ordered">
                <span ng-show="model.sortedBy == 'lastName'">
                            <span ng-show="!model.ordered" class="glyphicon glyphicon-triangle-top"
                                  aria-hidden="true"></span>
                            <span ng-show="model.ordered" class="glyphicon glyphicon-triangle-bottom"></span></span>
                Last Name
            </th>
            <th class="col-xs-2 no-wrap">Role</th>
            <th class="col-xs-2 no-wrap">Action</th>

        </tr>
        <tr>
            <th>
                <input ng-model="model.edituser.username" type="text" class="form-control" id="inputUsername"
                       placeholder="Username">
            </th>
            <th>
                <input ng-model="model.edituser.password" type="password" class="form-control" id="inputPassword"
                       placeholder="Password">
            </th>
            <th>
                <input ng-model="model.edituser.firstname" type="text" class="form-control" id="inputFirstname"
                       placeholder="First Name">
            </th>
            <th>
                <input ng-model="model.edituser.lastname" type="text" class="form-control" id="inputLastname"
                       placeholder="Last Name">
            </th>
            <th>
                <input ng-model="model.edituser.roles" type="text" class="form-control" id="inputRole"
                       placeholder="Role1, Role2">
            </th>
            <th class="no-wrap">
                <a ng-click="model.addUser(model.edituser)"> <span class="glyphicon glyphicon-plus"
                                                                   aria-hidden="true"></span> </a>&nbsp;&nbsp;
                <a ng-click="model.updateUser(model.edituser)"><span class="glyphicon glyphicon-ok"
                                                                     aria-hidden="true"></span></a>
            </th>


        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in model.users | orderBy:model.sortedBy:model.ordered">
            <td>{{user.username}}</td>
            <td></td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.parsedRoles}}</td>
            <td class="no-wrap">
                <a ng-click="model.deleteUser($index)"><span class="glyphicon glyphicon-remove"
                                                             aria-hidden="true"></span></a> &nbsp;&nbsp;
                <a ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-pencil"
                                                             aria-hidden="true"></span></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

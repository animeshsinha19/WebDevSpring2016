<h1 class="page-header">Search for a restaurant</h1>
<form class="form-horizontal">
    <div class="form-group">

        <div class="col-sm-7">

            <input ng-model="model.location.place" type="text" class="form-control" id="place" placeholder="city.. like Boston">

        </div>
    </div>



    <div class="form-group">
        <div class="col-sm-7">

            <button ng-click="model.search(model.location)" class="btn btn-block btn-primary">Search</button>

        </div>
    </div>

</form>

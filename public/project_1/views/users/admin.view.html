<h1 class="page-header">Admin Console</h1>

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th class="col-xs-2">Username</th>
            <th class="col-xs-2">First Name</th>
            <th class="col-xs-2">Last Name</th>
            <th class="col-xs-3">Email</th>
            <th class="col-xs-1">Roles</th>
            <th class="col-xs-2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in userList">
            <td>
                {{user.username}}
            </td>
            <td>
                {{user.firstName}}
            </td>
            <td>
                {{user.lastName}}
            </td>
            <td>
                {{user.email}}
            </td>

            <td>
                <div ng-repeat="role in user.roles">
                    {{role}}
                </div>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteUser($index)">Remove User</button>

            </td>
        </tr>
        </tbody>
    </table>
</div>
